<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Debate Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary px-3 navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Debate Registration App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/students/create">Create Student</a>
                </li>
            </ul>
            <span class="navbar-text text-white mx-4">
                Welcome <span sec:authentication="principal.username">, User</span>
            </span>
            <span class="navbar-text mx-4" sec:authorize="isAuthenticated()">
                <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
            </span>
        </div>
    </div>
</nav>
<div class="container my-5 justify-content-center d-flex flex-column align-items-center">
    <h3> Edit Student</h3>
    <div class="card col-6 ">
        <div class="card-body">
            <div class="col-12">
                <form action="#" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="form-group">
                            <label for="firstName" class="col-form-label">First Name</label> <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-form-label">Last Name</label> <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name"> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="course" class="col-form-label">Course</label> <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Enter course"> <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="country" class="col-form-label">Country</label> <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Enter first name"> <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                        </div>
                        <div class="form-group my-3">
                            <input type="submit" class="btn btn-primary" value="Update Student">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
